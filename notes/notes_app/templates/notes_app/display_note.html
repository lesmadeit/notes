

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'notes_app/css/style.css' %}" />
        <title>Notes App</title>
  </head>
  <header class="header">
    <a href="{% url 'home' %}" class="logo-text" title="DjangoNotesApp">
      NotesApp
    </a>
  </header>

  <body>
 

    <div class="note-item__container note">
        <div class="note-tools-container">
            <span class="note-date"> {{ note.created }} </span>
            <div class="note-options">
                <button class="icon-btn option" title="Edit" onclick="window.location.href=`{% url 'edit-note' note.id %}`;">
                    <i class="fa-solid fa-pencil">Edit</i>
                </button>
                <button class="icon-btn option" title="Delete" onclick="window.location.href=`{% url 'delete-note' note.id %}`;">
                    <i class="fa-solid fa-trash">Delete</i>
                </button>
            </div>
        </div>

        <h2 class="note__title">{{ note.title }}</h2>
        <div class="note__body">{{ note.body|linebreaks }}</div>

        <div class="divider"></div>
        {% block content %}
        {% endblock content %}
    </div>
  </body>
